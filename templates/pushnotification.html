<ion-view view-title="Send Notification" cache-view="false">
  <ion-content>

  		<form ng-submit="sendpushnot()" name="sendpush" novalidate>
	        <div class="list" style="margin-top:10%;">
	            
	            <label class="item item-input inputbox">
	              <span class="input-label">Subject</span>
	              <input type="text" ng-model="push.subject"  required>
	            </label>

            	<label class="item item-input item-stacked-label inputbox">
					<textarea placeholder="Enter Text" rows="8" cols="10"  ng-model="push.message" required>
					</textarea>
				</label>

            <button  ng-disabled="sendpush.$invalid" style="background-color: #EB3C02;color:white;width: 40%;margin-left: 30%;" class="button button-small " type="submit">Send</button>
        </div>
      </form>

  </ion-content>
</ion-view>
