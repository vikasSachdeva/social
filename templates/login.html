<ion-view cache-view="false" class="mainbg">
  <ion-content>

      <form ng-submit="doLogin()" name="LoginForm" novalidate>
        <div class="list" style="margin-top:50%;">
            

            <label class="item item-input inputbox input-item-login" 
            style="background: transparent;border: 0px;border-bottom: 1px solid white;">
              <i class="icon ion-person placeholder-icon" style="color:white;margin-right: 5%;"></i>
              <span class="input-label" style="color:white">Username</span>
              <input type="text" ng-model="loginData.username" style="color: white;" name="username" required>
              <span class="validation" ng-show="LoginForm.username.$touched && LoginForm.username.$error.required">*Required</span>
            </label>
            

            <label class="item item-input inputbox input-item-login"
            style="background: transparent;border: 0px;border-bottom: 1px solid white;">
              <i class="icon ion-locked placeholder-icon" style="color:white;margin-right: 5%;"></i>
              <span class="input-label" style="color:white">Password</span>
              <input type="password" ng-model="loginData.password" style="color: white;" name="password" required>
              <span class="validation" ng-show="LoginForm.password.$touched && LoginForm.password.$error.required">*Required</span>
            </label>
            </br></br>
            <button   style="color:white;margin-left: 5%;width: 90%;border-color: white;border-radius: 10px;font-size: x-large;" ng-disabled="LoginForm.$invalid" class="button button-clear" type="submit">Log in</button>
        </div>
      </form>

        <a class="button button-outline  button-small" ui-sref="register" 
          style="color:white;border-bottom: 1px solid;width: 24%;margin-left: 70%;margin-top: 10%;">
          New user
        </a>

  </ion-content>
</ion-view>
