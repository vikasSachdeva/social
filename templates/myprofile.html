<ion-view view-title="My Profile" cache-view="false">

<ion-content>

	<div style="width:100%;height:110px;margin-top:10px;">
		<img class="profileimage" ng-if="userProfile.imgurl" ng-src="{{userProfile.imgurl}}">
		<img class="profileimage" ng-if="!userProfile.imgurl" ng-src="img/default.png">
	</div>

	<div>
		<p style="text-align:center;">
			{{userProfile.firstname}} {{userProfile.lastname}}
		</p>
	</div>

		<hr>
		<br>

	<div style="margin:10px;">
			<p style="text-align:right;"><b>{{userProfile.rtype}}</b></p>
		    <p><b>Email:</b> {{userProfile.user_email}}</p>
		    <p><b>Phone No:</b> {{userProfile.phoneno}}</p>
		    <p><b>Tower: </b>{{userProfile.Tower}} </p>
		    <p><b>Floor:</b> {{userProfile.flor}} </p>

		    <p><b>Flat No:</b> 0{{userProfile.Flatno}}</p>
		    <p><b>Extension: </b>{{userProfile.extension}}</p>
		    
	</div>

  </ion-content>
</ion-view>
